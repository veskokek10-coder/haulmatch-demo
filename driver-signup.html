      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0,0,0,0.45);

      font-size: 13px;

      color: #cbd5f5;
    }

    input, select {

      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: 2px solid #22c55e;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);

      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(34,197,94,0.35);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 18px;
    }

    .footer a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
