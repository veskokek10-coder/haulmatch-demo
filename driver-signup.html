<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Signup – HaulMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: white;
      background:
        linear-gradient(rgba(15,20,40,0.7), rgba(15,20,40,0.9)),
        url("https://images.unsplash.com/photo-1603553329474-2dfcc4b8b56b?auto=format&fit=crop&w=2000&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: 800;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-dot {
      width: 12px;
      height: 12px;
      background: #4ade80;
      border-radius: 3px;
    }

    .container {
      min-height: 100vh;
      padding-top: 140px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 36px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      margin-top: 16px;
      opacity: 0.9;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: 2px solid #4ade80;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      background: #4ade80;
      color: #06220f;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(74,222,128,0.4);
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">
    <div class="logo-dot"></div>
    HaulMatch
  </a>
</header>

<div class="container">
  <div class="card">
    <h1>Driver Signup</h1>
    <p class="subtitle">
      Create your profile and connect directly with verified trucking companies.
      No recruiters. No spam.
    </p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="John Smith" required />

      <label>Email</label>
      <input type="email" placeholder="john@email.com" required />

      <label>Phone Number</label>
      <input type="tel" placeholder="(555) 555-5555" required />

      <label>License Type</label>
      <select required>
        <option value="">Select one</option>
        <option>CDL-A</option>
        <option>CDL-B</option>
        <option>Non-CDL</option>
      </select>

      <label>Preferred Work Type</label>
      <select required>
        <option value="">Select one</option>
        <option>Local</option>
        <option>Regional</option>
        <option>OTR</option>
      </select>

      <label>Password</label>
      <input type="password" placeholder="Create a password" required />

      <button type="submit">Create Driver Account</button>

      <div class="note">
        Already have an account? You’ll be able to log in after launch.
      </div>
    </form>
  </div>
</div>

</body>
</html>
<script>
  document.getElementById("driverSignupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    alert("Driver signup submitted ✅");

    // Later this is where you'll send data to backend
  });
</script>
