<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HaulMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.45);
    }

    h1 {
      font-size: 56px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 16px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .driver {
      background: #4ade80;
      color: black;
    }

    .company {
      background: #7aa2ff;
      color: black;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>HaulMatch</h1>
    <p>
      The fastest way for trucking companies and professional drivers to connect,
      book freight, and move loads nationwide.
    </p>

    <div class="buttons">
      <button class="driver">I'm a Driver</button>
      <button class="company">I'm a Company</button>
    </div>
  </div>
</body>
</html>
