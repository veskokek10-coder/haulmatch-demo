<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HaulMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }

    /* BACKGROUND */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1616422285623-13ff0162193c');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 18, 35, 0.7);
      z-index: -1;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 800;
    }

    .truck-icon {
      width: 30px;
      height: 18px;
      background: #4ade80;
      border-radius: 4px;
      position: relative;
    }

    .truck-icon::after {
      content: '';
      position: absolute;
      right: -8px;
      bottom: -4px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 10px;
    }

    .hero p {
      max-width: 700px;
      opacity: 0.9;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 18px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .driver {
      background: #4ade80;
      color: #022c22;
    }

    .company {
      background: #7aa2ff;
      color: #0f172a;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <div class="truck-icon"></div>
      HaulMatch
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>HaulMatch</h1>
    <p>
      The fastest way for trucking companies and professional drivers to connect,
      book freight, and move loads nationwide.
    </p>

    <div class="buttons">
      <button class="driver">I’m a Driver</button>
      <button class="company">I’m a Company</button>
    </div>
  </section>

</body>
</html>
