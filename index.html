<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HaulMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: url("./truck.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      max-width: 720px;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 16px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .driver {
      background: #4ade80;
      color: #000;
    }

    .company {
      background: #7aa2ff;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>HaulMatch</h1>
    <p>
      The fastest way for trucking companies and professional drivers
      to connect, book freight, and move loads nationwide.
    </p>

    <div class="buttons">
      <button class="driver">I'm a Driver</button>
      <button class="company">I'm a Company</button>
    </div>
  </div>
</body>
</html>
