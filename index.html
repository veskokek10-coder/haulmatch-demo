<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HaulMatch</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== VIDEO BACKGROUND ===== */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

/* Dark overlay for readability */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: -2;
}

/* ===== MAIN CONTENT ===== */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  color: white;
}

h1 {
  font-size: 3.2rem;
  margin-bottom: 10px;
}

p {
  max-width: 700px;
  font-size: 1.2rem;
  line-height: 1.6;
}

/* ===== BUTTONS ===== */
.buttons button {
  padding: 14px 30px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  margin: 10px;
}

.driver {
  background-color: #22c55e;
  color: black;
}

.company {
  background-color: #38bdf8;
  color: black;
}

/* ===== AUTH CARD ===== */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 25px;
  max-width: 360px;
  width: 100%;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

.card button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
}

/* ===== REVIEWS ===== */
.reviews {
  margin-top: 50px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  max-width: 900px;
}

.review {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 14px;
  text-align: left;
}

.review-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.review-header img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  margin-right: 12px;
}

.stars {
  color: gold;
}
</style>
</head>

<body>

<!-- ðŸš› TRUCK HIGHWAY VIDEO BACKGROUND -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="https://cdn.coverr.co/videos/coverr-truck-driving-on-the-highway-8459/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

  <!-- HOME -->
  <div id="home">
    <h1>HaulMatch</h1>
    <p>The fastest way for trucking companies and drivers to connect nationwide.</p>

    <div class="buttons">
      <button class="driver" onclick="openAuth('Driver')">I'm a Driver</button>
      <button class="company" onclick="openAuth('Company')">I'm a Company</button>
    </div>

    <div class="reviews">
      <div class="review">
        <div class="review-header">
          <img src="https://randomuser.me/api/portraits/men/32.jpg">
          <div>
            <strong>Mike T.</strong>
            <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
          </div>
        </div>
        Found a regional job in under 48 hours.
      </div>

      <div class="review">
        <div class="review-header">
          <img src="https://randomuser.me/api/portraits/women/45.jpg">
          <div>
            <strong>Sarah L.</strong>
            <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
          </div>
        </div>
        Way better than job boards.
      </div>

      <div class="review">
        <div class="review-header">
          <img src="https://randomuser.me/api/portraits/men/64.jpg">
          <div>
            <strong>Fleet Owner</strong>
            <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
          </div>
        </div>
        Hired two drivers in one week.
      </div>
    </div>
  </div>

  <!-- AUTH -->
  <div id="auth" class="hidden">
    <div class="card">
      <h2 id="roleTitle"></h2>
      <input placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
      <button onclick="goHome()">Back</button>
    </div>
  </div>

</div>

<script>
function openAuth(role) {
  document.getElementById('home').classList.add('hidden');
  document.getElementById('auth').classList.remove('hidden');
  document.getElementById('roleTitle').innerText = role + " Login";
}

function goHome() {
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
}

function login() {
  alert("Demo login successful! Real accounts coming next.");
}
</script>

</body>
</html>
